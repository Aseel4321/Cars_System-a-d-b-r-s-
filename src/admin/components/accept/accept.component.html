<div class="container">
{{list.length}}
  <!-- شبكة الأعمدة -->
  <div class="grid-wrapper">

    <!-- حالة عدم وجود بيانات -->
    <div *ngIf="list.length === 0; else showList" class="no-data">
      <span>No data available</span>
    </div>

    <!-- عرض القائمة -->
    <ng-template #showList>
      <div *ngFor="let item of list; let i = index" class="card-item">
        <div><strong >{{list.length}}:</strong> {{ item.fullName}}</div>
        <div><strong >Phone:</strong> {{ item.phone}}</div>
        <div><strong >Email:</strong> {{ item.email }}</div>
    

        <!-- أزرار Yes و No -->
        <div class="btn-row">
          <button  (click)="yes(i)" class="yes-btn">Yes</button>
          <button  (click)="no(i)" class="no-btn">No</button>
        </div>
      </div>
    </ng-template>

  </div>
</div>

<style>
/* ✅ الحاوية الأساسية */
.container {
  display: flex;
  justify-content: center;    /* توسيط أفقي */
  align-items: flex-start;    /* من الأعلى */
  min-height: 100vh;
  padding: 20px 10px;
  box-sizing: border-box;
}

/* ✅ شبكة الأعمدة */
.grid-wrapper {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
  width: 100%;
  max-width: 1200px;
}

/* ✅ حالة عدم وجود بيانات */
.no-data {
  grid-column: 1 / -1;
  text-align: center;
  font-weight: bold;
  color: #999;
}

/* ✅ بطاقة فردية */
.card-item {
  background: #000;            /* خلفية باللون الأسود */
  color: #f5a623;              /* نص باللون الذهبي */
  border: 1px solid #f5a623;   /* حدود ذهبية */
  border-radius: 12px;
  padding: 10px;
  box-shadow: 0 4px 10px rgba(255, 165, 35, 0.3); /* ظل ذهبي خفيف */
  font-size: 0.9em;
  box-sizing: border-box;
  min-height: 150px;
}

/* ✅ صف الأزرار */
.btn-row {
  margin-top: 10px;
  display: flex;
  gap: 5px;
}

/* ✅ زر Yes */
.yes-btn {
  flex: 1;
  background-color: #f5a623;   /* زر Yes باللون الذهبي */
  color: #000;                 /* النص باللون الأسود */
  border: none;
  padding: 5px 8px;
  border-radius: 5px;
  cursor: pointer;
}

/* ✅ زر No */
.no-btn {
  flex: 1;
  background-color: #000;       /* زر No باللون الأسود */
  color: #f5a623;               /* النص باللون الذهبي */
  border: 1px solid #f5a623;    /* حدود ذهبية */
  padding: 5px 8px;
  border-radius: 5px;
  cursor: pointer;
}

/* ✅ تحسين للموبايل */
@media (max-width: 600px) {
  .card-item {
    font-size: 1em;
  }

  .btn-row button {
    padding: 10px;
    font-size: 1em;
  }
}
</style>
