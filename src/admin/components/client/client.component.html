<div style="display: flex; flex-direction: row; flex-wrap: wrap; gap: 10px; padding: 10px;width: 100vw;">
  <input type="text" (keyup)="list_yes_filtered()" [(ngModel)]="searchText" placeholder="Search..." style="margin-bottom: 10px; padding: 5px; width: 200px;" />

  <div 
    *ngFor="let item of list_yes_filtered(); let i = index" 
    style="display: flex; flex-direction: column; padding: 10px; width: 250px;
           border: 1px solid black; border-radius: 12px;
           background-image: linear-gradient(135deg, #fff9c4, #fdd835, #fbc02d);
           color: #333; cursor: pointer; box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1); transition: transform 0.2s ease;"
    (click)="ok(item.id)"
    onmouseover="this.style.transform='scale(1.03)'" 
    onmouseout="this.style.transform='scale(1)'">
    <div><strong>Email:</strong> {{ item.id}}</div>
    <div><strong>Name:</strong> {{ item.fullName}}</div>
    <div><strong>Phone:</strong> {{ item.email }}</div>
    
  
  </div>
</div>
