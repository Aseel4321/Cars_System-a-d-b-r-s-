<div style="display: flex; flex-wrap: wrap; gap: 20px; padding: 10px;">
  <div
    *ngFor="let item of list; let i = index"
    style="flex: 0 1 calc(25% - 20px); display: flex; flex-direction: column;
           padding: 15px; border: 1px solid gold; border-radius: 10px;
           background-color: black; color: gold; font-size: 16px; box-sizing: border-box;">

    <!-- سطر 1: Model و Name -->
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h3 style="font-size: 25px; margin: 0;">Model:</h3>
      <div style="font-size: 25px;">{{ item.Name }}</div>
    </div>

    <!-- سطر 2: Company و الاسم -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
      <h3 style="font-size: 25px; margin: 0;">Company:</h3>
      <div style="font-size:25px;">{{ item.Company }}</div>
    </div>

    <!-- زر الحذف -->
    <button
      (click)="deleteItem(i)"
      style="margin-top: 20px; align-self: flex-end; background-color: gold; color: black;
             border: none; padding: 5px 15px; border-radius: 6px; cursor: pointer; font-weight: bold;">
      delete
    </button>
  </div>
</div>
