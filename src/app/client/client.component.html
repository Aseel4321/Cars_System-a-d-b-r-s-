<div style="display: flex; flex-direction: row; flex-wrap: wrap; gap: 10px; padding: 10px;">
  <div 
    *ngFor="let item of list_yes; let i = index" 
    style="display: flex; flex-direction: column; padding: 10px; width: 250px;
           border: 1px solid black; border-radius: 12px;
           background-image: linear-gradient(135deg, #fff9c4, #fdd835, #fbc02d);
           color: #333; cursor: pointer; box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1); transition: transform 0.2s ease;"
    (click)="ok(item.id)"
    onmouseover="this.style.transform='scale(1.03)'" 
    onmouseout="this.style.transform='scale(1)'">
    
    <div><strong>الاسم:</strong> {{ item.Name }}</div>
    <div><strong>الهاتف:</strong> {{ item.Phone }}</div>
    <div><strong>الإيميل:</strong> {{ item.Email }}</div>
    <div><strong>العنوان:</strong> {{ item.Address }}</div>
    <div><strong>الحالة:</strong> {{ item.Aproval_Status }}</div>
  </div>
</div>
